<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx03.html</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<style type="text/css">

	#table1
	{
		width: 720px;
	}
	
	#table1 th{text-align: center;}
	#table1 th:nth-child(1) {width: 50px;}
	#table1 th:nth-child(2) {width: 460px;}
	#table1 th:nth-child(3) {width: 60px;}
	#table1 th:nth-child(4) {width: 100px;}
	#table1 th:nth-child(5) {width: 50px;}
	
	#table1 td{text-align: center;}
	#table1 td:nth-child(2){text-align: left;}
	#table1 td:nth-child(5){text-align: right;}
	
	#btnSet
	{
		margin-top: -10px;
	}
	
	#main
	{
		width: 700px;
		margin: 0px auto;
	}
	
	#tblAdd{width: 600px;}
	#tblAdd th {width: 150px; text-align: right; padding-right: 15px;}
	#tblAdd td {width: 450px;}

</style>

</head>
<body>

<h1>회원가입</h1>

<form action="" style="width: 500px; margin: 20px;">
	<input type="text" class="form-control">
	<br>
	
	<textarea rows="" cols="" class="form-control"></textarea>
	<br>
	
	<select class="form-control" id="">
		<option value="">Test1</option>
		<option value="">Test2</option>
		<option value="">Test3</option>
		<option value="">Test4</option>
	</select>
	<br>
	
	<input type="checkbox" class="form-control">
	<br><!-- 비추 -->
	
	<input type="checkbox" style="width: 20px;">
	<br><!-- checkbox 는 크기 조절 안돼 -->
	
	
	<a href="" class="form-control">네이버</a>
	<br>
	
	<br />
	<br />
	<br />
	<hr>
	
	<input type="button" />
	<input type="button" value="confirm"/>
	<input type="button" value="confirm" class="btn"/>
	<input type="button" value="confirm" class="btn btn-default"/>
	<br /><br />
	
	<input type="button" value="default" class="btn btn-default"/>
	<input type="button" value="success" class="btn btn-success"/>
	<input type="button" value="primary" class="btn btn-primary"/>
	<input type="button" value="info" class="btn btn-info"/>
	<input type="button" value="warning" class="btn btn-warning"/>
	<input type="button" value="danger" class="btn btn-danger"/>
	<input type="button" value="danger" class="btn btn-danger" role=""/>
	<!-- 빨간색을 쓰고 싶은데 다른 역할로 쓰게 될 경우엔 role 을 꼭 명시해 주어야 한다. -->
	<br><br>
	
	<input type="button" value="confirm" class="btn btn-success btn-lg"/>
	<input type="button" value="confirm" class="btn btn-primary"/>
	<input type="button" value="confirm" class="btn btn-info btn-sm"/>
	<input type="button" value="confirm" class="btn btn-danger btn-xs"/>
	<br><br>
	
	<!-- 『.btn-block』 -->
	<!--  : 버튼이 포함되어 있는 부모 요소만큼 꽉 채워서 렌더링한다. -->
	<input type="button" value="confirm" class="btn btn-primary btn-block" />
	<br /><br />
	
	<input type="button" value="confirm" class="btn btn-default" />
	<input type="button" value="confirm" class="btn btn-default active" />
	<br><br>
	
	<input type="button" value="confirm" class="btn btn-primary" />
	<input type="button" value="confirm" class="btn btn-primary active" />
	<br><br>
	
	<a href="#">네이버</a>
	<!-- 장애인 브라우저에서 button 이라고 안내해줌. -->
	<a href="#" class="btn btn-primary" role="button">네이버</a>
	<br><br>
	
</form>

<br />
<br />
<br />
<br />

	<h1>게시판</h1>

		</tr>

			<td>게시판 테스트입니다.</td>
			<td>한현수</td>
			<td>2019-11-14</td>
			<td>27</td>
		</tr>
		<tr>
			<td>4</td>
			<td>게시판 테스트일껄요.</td>
			<td>정광현</td>
			<td>2019-11-14</td>
			<td>222</td>
		</tr>
		<tr>
			<td>3</td>
			<td>게시판 테스트인가요.</td>
			<td>안준헌</td>
			<td>2019-11-14</td>
			<td>59</td>
		</tr>
		<tr>
			<td>2</td>
			<td>게시판 테스트이기를.</td>
			<td>박종호</td>
			<td>2019-11-14</td>
			<td>15</td>
		</tr>
		<tr>
			<td>1</td>
			<td>게시판 테스트인거죠.</td>

		</tr>
	</table>
	
	<div id="btnSet">
		<input type="button" value="글쓰기" class="btn btn-default"/>
		<input type="button" value="새로고침" class="btn btn-default"/>
	</div>
	
</div>


<h1>게시판 글쓰기</h1>

<form action="">
	<table class="table table-bordered" id="tblAdd">
		<tr>
			<th>이름</th>
			<td>
				<input type="text" class="form-control"
					placeholder="이름을 입력하세요"/>
			</td>
		</tr>
		<tr>
			<th>제목</th>
			<td>
				<input type="text" class="form-control"
					placeholder="제목을 입력하세요"/>
			</td>
		</tr>
		<tr>
			<th>내용</th>
			<td>
				
				<textarea class="form-control"
					placeholder="내용을 입력하세요"></textarea>
			</td>
		</tr>
		<tr>
			<th>암호</th>
			<td>
				<input type="password" class="form-control"
					placeholder="암호를 입력하세요"/>
			</td>
		</tr>
		<tr>
			<th>파일</th>
			<td>
				<input type="file" class="form-control"
					placeholder="파일을 입력하세요"/>
			</td>
		</tr>
	</table>
</form>


</body>
</html>
